[buildout]
parts +=
    gunicorn
    converters_link


[gunicorn]
recipe = zc.recipe.egg
eggs = 
    gunicorn
    setuptools
    flask
    Flask-Script
    path.py
address = 127.0.0.1
app_module = web:app


[converters_link]
recipe = plone.recipe.command
command = ${buildout:bin-directory}/createReportekConvertersLink4Zope ${buildout:eggs-directory}
update-command = ${:command}
