[buildout]
parts +=
    i18ndude
    update_i18n

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude
interpreter = py

[update_i18n]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/buildout-configs/templates/update_i18n.tpl
output = ${buildout:directory}/bin/update_i18n.sh
mode = 775
